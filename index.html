<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tag-item">
        <header>
            <h3>TagList</h3>
        </header>
        <form>
            <input class="tag-input" type="text" placeholder="Введите текст">
            <button class="tag-button" type="submit">add</button>
        </form>
        <div class="readonly">
            <input class="form-check-input" type="checkbox" id="box">
            <label class="form-check-label" for="box">Readonly Mod</label>
        </div>
    </div>
    <div class="tag-container">
        <ul class="tag-list"></ul>
    </div>


    <script src="https://kit.fontawesome.com/13da53ce3b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
